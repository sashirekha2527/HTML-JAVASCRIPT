<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background-color:pink;
            color:black;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    Hello World!
    <p id="output"></p>
    <script>
        document.body.addEventListener("keydown",f);
        function f(){
            let c={"w":"white","b":"blue","g":"green","r":"red",'p':'pink'};
            let key=event.key.toLowerCase();
            if(c[key]){
                document.body.style.backgroundColor=c[key];
            }else{
                alert("Invalid key! Use 'w','b','g','p' or 'r'.");
            }
        }
    </script>
</body>
</html>
