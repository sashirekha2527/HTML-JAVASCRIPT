<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            background-color:pink;
            color:black;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    Hello World!
    <p id="output"></p>
    <script>
        document.body.addEventListener("keypress",function(event){
            document.getElementById("container").innerHTML += event.code +"<br>";
        });
    </script>
</body>
</html>
