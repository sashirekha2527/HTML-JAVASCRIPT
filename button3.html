<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width;initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: aqua;
            }
            h1{
                color:white;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to style demo</h1>
        <br>
        <p>This is a paragraph demonstrating the styles applied to this document.</p>
        <button onclick="f()">Click Me!</button>
        <script>
            function f(){
                let a=document.body.style.backgroundColor;
                a=a==="pink"?"blue":"pink";
                document.body.style.backgroundColor=a;
            }
        </script>
    </body>
</html>
