<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width;initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p id="greetings">HI there!</p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="f()">Greet</button>
        <script>
            document.title="Hello World!";
            function f(){
                const name=document.getElementsById("nameInput").value;
                document.getElementsById("greetings").innerText=`Hello, ${name}!`;
            }
        </script>
    </body>
</html>
