<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width;initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: aqua;
            }
            h1{
                color:white;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to style demo</h1>
        <br>
        <p>This is a paragraph demonstrating the styles applied to this document.</p>
        <button onclick="f()">Click Me!</button>
        <div class="division-block">
            <h1>heading of division block</h1>
            <p>paragraph of division block</p>
        </div>
        <br>
        <div class="tutorial">
            <h1>MRCET</h1>
            <p>ARTIFICIAL INTELLIGENCE AND MACHINE LEARNING</p>
        </div>
        <script>
            function f(){
                let p=document.querySelector('.tutorial');
                p.style.backgroundColor='purple';
                p.style.color='white';
                p.style.fontSize='20px';
                p.style.fontWeight='bold';
                p.style.border='2px solid black';
                p.style.padding='10px';
                p.style.textAlign='center';
            }
        </script>
    </body>
</html>
