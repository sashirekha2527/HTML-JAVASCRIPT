<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width;initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: aqua;
            }
            h1{
                color:white;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to style demo</h1>
        <br>
        <p>This is a paragraph demonstrating the styles applied to this document.</p>
        <button onclick="f()">Click Me!</button>
        <div class="division-block">
            <h1>heading of division block</h1>
            <p>paragraph of division block</p>
        </div>
        <script>
            function f(){
                let div = document.querySelector('.division-block');
                if(div.style.display==='none'){
                    div.style.display='block';
                }else{
                    div.style.display='none';
                }
            }
        </script>
    </body>
</html>
